<ion-header>
  <ion-toolbar color="bancolombia" size="large">
    <ion-title color="bluebanco">Consignación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>

      <ion-col size="12">
       <!--- <app-imagen></app-imagen> --->
      </ion-col>
      <ion-col size="12">
        <ion-title color="bluebanco" class="ion-margin-top">Información de tu retiro</ion-title>
      </ion-col>
      <ion-col size="12" class="ion-margin-top">
     
        <ion-item>
          <ion-label  color="bluebanco">Nombre titular:</ion-label>
          <ion-label >{{input1}}</ion-label>
        </ion-item>
        
     
      </ion-col>
      <ion-col size="12" >
     
      
        <ion-item>
          <ion-label  color="bluebanco">Documento:</ion-label>
          <ion-label >{{input2}}</ion-label>
        </ion-item>
        
     
      </ion-col>
      <ion-col size="12">
     
        <ion-item>
          <ion-label position="floating" color="bluebanco" >Monto</ion-label>
          <ion-input [(ngModel)]="input3" type="number"></ion-input>
        </ion-item>
        
     
      </ion-col>
      <ion-col size="12">
     
        <ion-item>
          <ion-label color="bluebanco">Nro Cuenta:</ion-label>
          <ion-select placeholder="Seleccione una">
            <ion-select-option *ngFor="let item of input4" value={{item.accountId}}> {{item.accountType}} </ion-select-option>
  
          </ion-select>
        </ion-item>
        
      </ion-col>
      <ion-col size="12" offset="4">
        <ion-button routerLink="/confirmarconsignacion" color="bluebanco" class="margin-button" >
          Confirmar
        </ion-button>
        <ion-button routerLink="/tabs" color="bluebanco" >
          Volver
        </ion-button>
      </ion-col>
      <ion-col size="12" offset="4">
    
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
