<ion-header [translucent]="true">
  <ion-toolbar color="bancolombia" size="large">
    <ion-title color="bluebanco" class="title">
      Bancolombia
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>

      <ion-col size="12">
        <app-imagen></app-imagen>
      </ion-col>
      <ion-col size="12">
        <ion-title color="bluebanco">Tipo de consignación</ion-title>
      </ion-col>
      <ion-col size="12">
        <ion-item class="ion-margin-top">
          <ion-label color="bluebanco">Seleccione su tipo de consignación</ion-label>
          <ion-select value="opciones" interface="action-sheet">
          
            <ion-select-option value="Persona Jurídica" >Persona Jurídica</ion-select-option>
            <ion-select-option value="Nequi">Nequi</ion-select-option>
            <ion-select-option value="Otros Bancos">Otros Bancos</ion-select-option>
            <ion-select-option value="Bancos Extranjeros" >Bancos Extranjeros</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="12" offset="4">
        <ion-button routerLink="/consignacion" color="bluebanco" >
          Confirmar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
